<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>GymTracker - pokaż treningi</title>
</head>

<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-5" style="padding-left: 20px;">
    <a class="navbar-brand ml-9 pl-9" href="#">GymTracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/}">Strona główna</a>
            <a class="nav-item nav-link" th:href="@{/exercise}">Baza ćwiczeń</a>
            <a class="nav-item nav-link" th:href="@{/add-training}">Dodaj trening</a>
            <a class="nav-item nav-link active" th:href="@{/trainings}">Treningi</a>
        </div>
    </div>
</nav>

<!-- BODY -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 th:if="${trainingSession.exerciseSessionList == null}" class="text-center">Wybierz trening.</h2>
            <div th:if="${trainingSession.exerciseSessionList != null}" th:each="exerciseSession : ${trainingSession.exerciseSessionList}">
                <div class="border" th:each="exerciseSerie : ${exerciseSession.exerciseSerieList}">
                    <span th:text="${exerciseSerie}"></span>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="list-group" th:each="training: ${trainings}">
                <a class="list-group-item list-group-item-action" th:href="@{/trainings/{id}(id=${training.key.id})}" th:text="${training.value}" />
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer class="border-top py-3 my-4">
    <p class="text-center text-muted">AdrJan 2022</p>
</footer>

</body>
</html>
