<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GymTracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>

        <div class="container text-center">
            <h1>Gym Tracker</h1>
        </div>

        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Nowy trening</h5>
                            <p class="card-text">Dodaj swój trening by móc na bieżąco śledzić swoje postępy.</p>
                            <a th:href="@{/add-training}" class="btn btn-primary"> DODAJ </a>
                        </div>
                    </div>
                </div>
                <div class = "col-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Baza ćwiczeń</h5>
                            <p class="card-text">Zarządzaj dostępnymi ćwiczeniami.</p>
                            <a th:href="@{/exercise}" class="btn btn-primary"> DODAJ </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

        <footer class="border-top py-3 my-4">
            <p class="text-center text-muted">AdrJan 2022</p>
        </footer>

</body>
</html>
