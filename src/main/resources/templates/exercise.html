<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="pl">
<div th:include="layout :: div.header"/>



<body>
<div th:include="layout :: div.nav-bar"/>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card float-end" style="width: 39rem; height: 30rem;">
                <h5 class="card-header">Lista ćwiczeń</h5>
                <div class="card-body">
                    <ul class="scroll-it list-group card-text mx-auto overflow-auto" style="width: 36rem; height: 24rem;">
                        <li class="list-group-item" th:each="exercise : ${exercises}" th:attr="data-exerciseId=${exercise.id}">
                            <form th:method="delete" th:action="@{/exercise/delete/{id}(id=${exercise.id})}">
                                <span th:text="${exercise.name}" />
                                <button class="btn btn-danger btn-sm float-end">usuń</button>
                            </form>
                        </li>
                        <p th:if="${exercises.empty}" class="text-danger text-center">Brak dostępnych ćwiczeń.</p>
                    </ul>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
        <div class="col-6">
            <canvas id="myChart" style="height: 30rem;"></canvas>

            <div class="card mt-2">
                <div class="card-body">
                    <h5 class="card-title">Nowe ćwiczenie</h5>
                    <p class="card-text">Dodaj nowe ćwiczenie do bazy.</p>
                    <form method="post" th:object="${exercise}">
                        <input th:field="*{name}">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        <button class="btn btn-primary float-end">DODAJ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="layout :: div.footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script th:inline="javascript">
    $('li.list-group-item').click(function() {
        var exerciseId = $(this).data('exerciseid');

        $.get('/exercise/getExerciseVolume', { exerciseId: exerciseId, limit: 10 })
            .done(function(data) {
                drawChart(data);
            })
            .fail(function(error) {
                console.error('Błąd:', error);
        });
    });

    function drawChart(map) {
        var mapAsMap = new Map(Object.entries(map));
        var keys = Array.from(mapAsMap.keys());
        var values = Array.from(mapAsMap.values());
        var maxValue = Math.max(...values);

        new Chart("myChart", {
          type: "line",
          data: {
            labels: keys,
            datasets: [{
              borderColor: "rgba(0,0,255,0.1)",
              data: values
            }]
          },
          options: {
            legend: {display: false},
            scales: {
              yAxes: [{ticks: {min: 0, max:maxValue}}],
            }
          }
        });
    }

    function clickAndDraw(exerciseId, limit) {
        console.log('hello2');
        console.log(exerciseId + ' ' + limit);
        $.get('/getExerciseVolume', { exerciseId: exerciseId, limit: limit })
          .done(function(data) {
            drawChart(data);
          })
          .fail(function(error) {
            console.error('Błąd:', error);
          });
    }
</script>
</body>
</html>
