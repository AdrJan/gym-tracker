<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="pl">
<div th:include="layout :: div.header"/>


<body>
<div th:include="layout :: div.nav-bar"/>

<div class="container row justify-content-center">
    <div class="card w-25">
        <h5 class="card-header">Zmierz siÄ™</h5>
        <form method="post" th:object="${measureForm}">
            <input class="form-control m-2" th:field="*{leftBiceps}" placeholder="lewy biceps" tooltip="">
            <input class="form-control m-2" th:field="*{rightBiceps}" placeholder="prawy biceps">
            <input class="form-control m-2" th:field="*{chest}" placeholder="klatka">
            <input class="form-control m-2" th:field="*{waist}" placeholder="pas">
            <input class="form-control m-2" th:field="*{leftThigh}" placeholder="lewe udo">
            <input class="form-control m-2" th:field="*{rightThigh}" placeholder="prawe udo">
            <span th:if="${#fields.hasErrors('leftBiceps')}" th:errors="*{name}"></span>
            <span th:if="${#fields.hasErrors('rightBiceps')}" th:errors="*{rightBiceps}"></span>
            <span th:if="${#fields.hasErrors('chest')}" th:errors="*{chest}"></span>
            <span th:if="${#fields.hasErrors('waist')}" th:errors="*{waist}"></span>
            <span th:if="${#fields.hasErrors('leftThigh')}" th:errors="*{leftThigh}"></span>
            <span th:if="${#fields.hasErrors('rightThigh')}" th:errors="*{rightThigh}"></span>
            <div class="card-footer">
                <button class="card-footer btn btn-primary float-end">Zapisz</button>
            </div>
        </form>
    </div>
</div>

<div th:include="layout :: div.footer">
</div>

</body>
</html>
