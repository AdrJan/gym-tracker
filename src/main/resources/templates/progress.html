<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/css/style.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>GymTracker</title>
</head>

<body>
<div th:include="layout :: div.nav-bar"/>
<div class="container">
    <div class="row">
        <div class="col-12 w-25">
            <h5>Zmierz siÄ™</h5>
            <form method="post" th:object="${measureForm}">
                <input class="form-control mb-2" th:field="*{leftBiceps}" placeholder="lewy biceps">
                <input class="form-control mb-2" th:field="*{rightBiceps}" placeholder="prawy biceps">
                <input class="form-control mb-2" th:field="*{chest}" placeholder="klatka">
                <input class="form-control mb-2" th:field="*{waist}" placeholder="pas">
                <input class="form-control mb-2" th:field="*{leftThigh}" placeholder="lewe udo">
                <input class="form-control mb-2" th:field="*{rightThigh}" placeholder="prawe udo">
                <input class="form-control mb-2" th:field="*{weight}" placeholder="waga">
                <div>
                    <button class="btn btn-primary btn-lg w-100">Zapisz</button>
                </div>
                <p class="text-center text-danger mt-4" th:errors="*{leftBiceps}"
                   th:if="${#fields.hasErrors('leftBiceps')}"></p>
                <p class="text-center text-danger mt-4" th:errors="*{rightBiceps}"
                   th:if="${#fields.hasErrors('rightBiceps')}"></p>
                <p class="text-center text-danger mt-4" th:if="${#fields.hasErrors('chest')}" th:errors="*{chest}"></p>
                <p class="text-center text-danger mt-4" th:if="${#fields.hasErrors('waist')}" th:errors="*{waist}"></p>
                <p class="text-center text-danger mt-4" th:errors="*{leftThigh}"
                   th:if="${#fields.hasErrors('leftThigh')}"></p>
                <p class="text-center text-danger mt-4" th:errors="*{rightThigh}"
                   th:if="${#fields.hasErrors('rightThigh')}"></p>
                <p class="text-center text-danger mt-4" th:errors="*{weight}"
                   th:if="${#fields.hasErrors('weight')}"></p>
                <p class="text-center text-danger mt-4" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </form>
        </div>
        <div class="col-12 w-25">
            <h5>Wyniki</h5>
            <div class="border rounded p-2">
                <ul class="list-group" style="max-height: 10rem; overflow-y: scroll;">
                    <li class="list-group-item hoverable" th:each="measurement, iter : ${measurements}"
                        th:id="'result-id-' + ${iter.index}"
                        th:onclick="'showMeasurement(' + ${measurement.id} + ','
                    + ${iter.index} + ')'">
                        <div class="text-center">
                            <span th:text="${measurement.createdAt}"></span>
                        </div>
                    </li>
                </ul>
                <hr/>
                <div style="container">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span><strong>Lewy biceps:</strong></span>
                            <span id="left-biceps-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.leftBiceps}"></span>
                            <span id="left-biceps-value" th:unless="${foundMeasurement}">...</span>
                            <span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Prawy biceps:</strong></span>
                            <span id="right-biceps-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.rightBiceps}"></span>
                            <span id="right-biceps-value" th:unless="${foundMeasurement}">...</span><span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong> Klatka:</strong></span>
                            <span id="chest-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.chest}"></span>
                            <span id="chest-value" th:unless="${foundMeasurement}">...</span><span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Pas:</strong></span>
                            <span id="waist-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.waist}"></span>
                            <span id="waist-value" th:unless="${foundMeasurement}">...</span><span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Lewe udo:</strong></span>
                            <span id="left-thigh-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.leftThigh}"></span>
                            <span id="left-thigh-value" th:unless="${foundMeasurement}">...</span><span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Prawe udo:</strong></span>
                            <span id="right-thigh-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.rightThigh}"></span>
                            <span id="right-thigh-value" th:unless="${foundMeasurement}">...</span><span> cm</span>
                        </li>
                        <li class="list-group-item">
                            <span><strong>Waga:</strong></span>
                            <span id="weight-value" th:if="${foundMeasurement}"
                                  th:text="${foundMeasurement.weight}"></span>
                            <span id="weight-value" th:unless="${foundMeasurement}">...</span><span> kg</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 w-50">
            <h5>Wykresy</h5>
            <div class="border rounded p-2 measurement-stats">
                <canvas id="myChart"></canvas>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'leftBiceps')">Lewy biceps</span>
                <span class="measurement-stat"
                      onclick="clickAndDraw(10, 'id', 'asc', 'rightBiceps')">Prawy biceps</span>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'chest')">Klatka</span>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'waist')">Pas</span>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'leftThigh')">Lewe udo</span>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'rightThigh')">Prawe udo</span>
                <span class="measurement-stat" onclick="clickAndDraw(10, 'id', 'asc', 'weight')">Waga</span>
            </div>
        </div>

        <div th:include="layout :: div.footer">
        </div>
    </div>
</div>
<script defer th:inline="javascript" th:src="@{/js/progress.js}"></script>
</body>
</html>
