<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="pl">
<div th:include="layout :: div.header"/>


<body>
<div th:include="layout :: div.nav-bar"/>

<div class="container">
<div class="row justify-content-center">
    <div class="col-12">
    <div class="card w-25 " >
        <h5 class="card-header">Zmierz siÄ™</h5>
        <form method="post" th:object="${measureForm}">
            <input class="form-control" th:field="*{leftBiceps}" placeholder="lewy biceps">
            <input class="form-control" th:field="*{rightBiceps}" placeholder="prawy biceps">
            <input class="form-control" th:field="*{chest}" placeholder="klatka">
            <input class="form-control" th:field="*{waist}" placeholder="pas">
            <input class="form-control" th:field="*{leftThigh}" placeholder="lewe udo">
            <input class="form-control" th:field="*{rightThigh}" placeholder="prawe udo">
            <span th:if="${#fields.hasErrors('leftBiceps')}" th:errors="*{leftBiceps}"></span>
            <span th:if="${#fields.hasErrors('rightBiceps')}" th:errors="*{rightBiceps}"></span>
            <span th:if="${#fields.hasErrors('chest')}" th:errors="*{chest}"></span>
            <span th:if="${#fields.hasErrors('waist')}" th:errors="*{waist}"></span>
            <span th:if="${#fields.hasErrors('leftThigh')}" th:errors="*{leftThigh}"></span>
            <span th:if="${#fields.hasErrors('rightThigh')}" th:errors="*{rightThigh}"></span>
            <div>            <button class="btn btn-primary btn-lg w-100">Zapisz</button></div>
        </form>
    </div>
</div>

<div th:include="layout :: div.footer">
</div>
</div>
</div>
</body>
</html>
